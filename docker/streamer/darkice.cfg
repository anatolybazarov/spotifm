[general]
duration        = 0      # duration in s, 0 forever
bufferSecs      = 5      # buffer, in seconds
reconnect       = yes    # reconnect if disconnected

[input]
device          = pulse   # or `pulse' for Pulseaudio
sampleRate      = 44100   # sample rate 11025, 22050 or 44100
bitsPerSample   = 16      # bits
channel         = 2       # 2 = stereo

[icecast2-0]
bitrateMode     = abr       # variable bit rate (`cbr' constant, `abr' average)
quality         = 1.0       # 1.0 is best quality
format          = vorbis    # format. Choose `vorbis' for OGG Vorbis
bitrate         = 320       # bitrate
server          = localhost # or IP
port            = 8000      # port for IceCast2 access
password        = hackme    # source password to the IceCast2 server
mountPoint      = listen.ogg # mount point on the IceCast2 server .mp3 or .ogg
name            = SpotifyFM
description     = Spotify over Icecast controlled thru IRC
url             = https://github.com/malevolm/spotify-fm

